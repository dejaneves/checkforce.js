	<!-- 2 - Example with AngularJS -->
	<script>

		var app = angular.module('app',[]);
		app.controller('controllerPassword',function($scope){
			$scope.checkForceInput = function(event){

				var checkForce = new CheckForce({ minimumChars: 8 });
				checkForce.runPassword(event.target.value);
				$scope.forceWidth 		 = checkForce.contentRendered.style.width;
				$scope.forceBackground = checkForce.contentRendered.style.background;
				$scope.forceHTML 			 = checkForce.contentRendered.innerHTML;

			};
		});
	</script>
